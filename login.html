<!DOCTYPE html>
<html>
<title>First certification project</title>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./login.css">

    <script src="./login.js"></script>

</head>

<body>
    <header id="top-bar">
        <div id="logo-wrapper">
            <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="kafenelogo" />
            <p class="brand-name">kafene</p>
        </div>
        <div id="menu-items">
            <a href="#">Orders</a>
            <a href="#">Products</a>
            <a href="#">Users</a>
        </div>

    <form id="login-form" name="form">
        <h1>Sign In</h1>
        <input id="name" class="input-field" type="text" name="username" placeholder="Enter Username" />
        <input id="pwd" class="input-field" type="password" name="pwd" placeholder="Enter password" />
        <input id="login-btn" type="submit" value="Login">

    </form>
</body>

</html>
